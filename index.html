<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weniv login</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article class="login-box">
      <h1 class="blind">로그인 박스</h1>
      <img class="weniv-logo" src="./img/weniv-logo.png" alt="위니브 로고" />
      <p class="sub-text">위니브를 더 즐겁고 편리하게 이용하세요.</p>
      <button class="login-btn">로그인</button>
    </article>

    <article class="login-modal">
      <h2 class="blind">로그인 팝업</h2>
      <div class="login-modal-box">
        <div class="login-modal-head">
          <button class="close-btn"></button>
          <h3 class="login-modal-title">로그인 또는 회원가입</h3>
        </div>
        <div class="topline"></div>
        <p class="sub-text">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <form class="user-input-wrap" action="#">
          <input
            id="user-id"
            class="user-input-box"
            type="text"
            placeholder="아이디"
          />
          <div class="error-line"></div>
          <strong class="id-error">아이디를 입력해 주세요.</strong>
          <input
            id="user-pw"
            class="user-input-box"
            type="password"
            placeholder="비밀번호"
          />
          <div class="info-error">
            아이디 혹은 비밀번호가 일치하지 않습니다.
          </div>
          <input
            id="login-status-btn"
            class="login-status-btn"
            type="checkbox"
          />
          <label for="login-status-btn" class="login-status-text"
            >로그인 상태 유지</label
          >
          <button id="modal-login-btn" class="login-btn">로그인</button>
        </form>
        <ul class="user-function-wrap">
          <li class="user-function-list">
            <a href="" class="user-function-link">회원가입</a>
          </li>
          <li class="user-function-list">
            <a href="" class="user-function-link">아이디/비밀번호 찾기</a>
          </li>
        </ul>
        <div class="line">또는</div>
        <ul class="easy-login-wrap">
          <li>
            <a class="easy-login-link google" href="https://www.google.com/"
              >구글 계정으로 로그인</a
            >
          </li>
          <li>
            <a class="easy-login-link facebook" href="https://www.facebook.com/"
              >페이스북 계정으로 로그인</a
            >
          </li>
          <li>
            <a class="easy-login-link naver" href="https://www.naver.com/"
              >네이버 계정으로 로그인</a
            >
          </li>
          <li>
            <a
              class="easy-login-link kakao"
              href="https://www.kakaocorp.com/page/"
              >카카오톡 계정으로 로그인</a
            >
          </li>
        </ul>
      </div>
    </article>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      let modalCheck = false;
      $(".login-btn").click(function () {
        if (!modalCheck) {
          $(".login-modal").show();
          modalCheck = true;
        }
      });
      $(".close-btn").click(function () {
        if (modalCheck) {
          $(".login-modal").hide();
          modalCheck = false;
        }
      });
      $("#modal-login-btn").click(function () {
        let userID = $("#user-id").val();
        if (userID == "") {
          $(".id-error").show();
          $(".error-line").show();
          $("#user-id").css("border", "2px solid #F4492E");
        } else {
          $(".info-error").show();
        }
      });
      $("#user-id").focus(function () {
        $("#user-id").css("border", "");
        $(".id-error").hide();
        $(".error-line").hide();
        $(".info-error").hide();
      });
    </script>
  </body>
</html>
